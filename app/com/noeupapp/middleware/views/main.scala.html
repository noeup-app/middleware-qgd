@import com.noeupapp.middleware.entities.user.User
@(title: String, user: Option[User] = None)(content: Html)(implicit messages: Messages)

<!doctype html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="@com.noeupapp.middleware.controllers.routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
        <link rel="stylesheet" href="@com.noeupapp.middleware.controllers.routes.Assets.versioned("stylesheets/middle.css")">
    </head>

    <body>
        @content

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    </body>
</html>
