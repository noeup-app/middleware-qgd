@import qgd.middleware.models.Account
@(title: String, user: Option[Account] = None)(content: Html)(implicit messages: Messages)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="shortcut icon" type="image/png" href="@qgd.middleware.controllers.routes.Assets.at("lib/middleware/images/favicon.png")">

        <title>@title</title>


        <link rel="stylesheet" href="@qgd.middleware.controllers.routes.Assets.at("lib/middleware/stylesheets/font-awesome.min.css")">
        <link rel="stylesheet" href="@qgd.middleware.controllers.routes.Assets.at("lib/middleware/stylesheets/material-design-iconic-font.min.css")">
        <!-- end Needs images -->


        <!-- build:css({.tmp,client}) styles/main.css -->
        <link rel="stylesheet" href="@qgd.middleware.controllers.routes.Assets.at("lib/middleware/stylesheets/angular-material.min.css")">
        <link rel="stylesheet" href="@qgd.middleware.controllers.routes.Assets.at("lib/middleware/stylesheets/bootstrap.css")">
        <link rel="stylesheet" href="@qgd.middleware.controllers.routes.Assets.at("lib/middleware/stylesheets/ui.css")">
        <link rel="stylesheet" href="@qgd.middleware.controllers.routes.Assets.at("lib/middleware/stylesheets/main.css")">
        <link rel="stylesheet" href="@qgd.middleware.controllers.routes.Assets.at("lib/middleware/stylesheets/scala.css")">
